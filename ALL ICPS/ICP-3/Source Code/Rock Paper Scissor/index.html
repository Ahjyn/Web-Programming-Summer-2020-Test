<h1>Rock, Paper, and Scissors</h1>
<p1>Click an option from the bottom three. Good luck!</p1>
<body style="background-color:lightblue;">
<body>

    <img class="computer" src="RPS.png" alt="All options" />

                data-type="scissors"
                class="button"
                src="Scissors.png"
                alt="scissors option"
        />
    </div>

</div>
